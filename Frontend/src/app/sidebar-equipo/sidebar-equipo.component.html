<aside class="sidebar" *ngIf="equipo">

    <!-- HEADER -->
    <div class="sidebar-header">
      <img
        *ngIf="equipo.club?.escudo"
        [src]="'http://localhost:3000' + equipo.club.escudo"
        class="sidebar-escudo"
      />
  
      <h2>{{ equipo.nombre }}</h2>
      <p>{{ equipo.categoria?.nombre }} Â· {{ equipo.temporada?.nombre }}</p>
    </div>
  
    <!-- NAV -->
    <nav class="sidebar-nav">
      <button
        class="nav-item"
        [class.active]="activo === 'resumen'"
        (click)="navegar('')">
        <mat-icon>dashboard</mat-icon>
        <span>Resumen</span>
      </button>
  
      <button
        class="nav-item"
        [class.active]="activo === 'plantilla'"
        (click)="navegar('plantilla')">
        <mat-icon>group</mat-icon>
        <span>Plantilla</span>
      </button>
  
      <button
        class="nav-item"
        [class.active]="activo === 'calendario'"
        (click)="navegar('calendario')">
        <mat-icon>calendar_month</mat-icon>
        <span>Calendario</span>
      </button>
  
      <button
        class="nav-item"
        [class.active]="activo === 'eventos'"
        (click)="navegar('eventos')">
        <mat-icon>fitness_center</mat-icon>
        <span>Eventos</span>
      </button>
  
      <button
        class="nav-item"
        [class.active]="activo === 'convocatorias'"
        (click)="navegar('convocatorias')">
        <mat-icon>event</mat-icon>
        <span>Convocatorias</span>
      </button>
    </nav>
  
  </aside>
