<div class="forgot-container">

  <div class="forgot-image">
    <img src="imagen-login.jpg" alt="Recuperar Contraseña" />
  </div>

  <div class="forgot-form-container">
    <div class="forgot-message">
      <h2>Recuperar contraseña</h2>
      <p>Introduce tu correo electrónico para recibir el enlace de recuperación</p>
    </div>

    <form class="forgot-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <label for="email">Correo electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="tuemail@ejemplo.com"
      />
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Enviando...' : 'Enviar enlace' }}
      </button>
    </form>

    @if(message){
      <p class="forgot-status">{{ message }}</p>
    }
  </div>
</div>
