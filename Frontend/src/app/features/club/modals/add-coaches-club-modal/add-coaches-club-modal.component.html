<h2 mat-dialog-title>Gestionar entrenadores del club</h2>

<div mat-dialog-content class="content">

  <mat-form-field appearance="outline" class="full">
    <mat-label>Buscar entrenador (DNI o nombre)</mat-label>
    <input matInput [(ngModel)]="busqueda" (input)="buscar()" />
  </mat-form-field>

  <div *ngIf="resultadosBusqueda.length; else empty">

    <div class="row" *ngFor="let e of resultadosBusqueda">

      <div class="info">
        <strong>{{ e.nombre }}</strong>
        <div class="muted">DNI: {{ e.DNI }}</div>

        <div class="muted" *ngIf="e.club_id === data.clubId">
          Ya pertenece a este club
        </div>

        <div class="muted" *ngIf="e.club_id && e.club_id !== data.clubId">
          Pertenece a otro club
        </div>

        <div class="muted" *ngIf="!e.club_id">
          Sin club
        </div>
      </div>

      <button
        mat-raised-button
        [color]="e.club_id === data.clubId ? 'warn' : 'primary'"
        (click)="accionEntrenador(e)"
      >
        {{ e.club_id === data.clubId ? 'Quitar del club' : 'AÃ±adir al club' }}
      </button>

    </div>

  </div>

  <ng-template #empty>
    <p class="muted">No hay entrenadores que coincidan.</p>
  </ng-template>

</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cerrar()">Cerrar</button>
</div>
