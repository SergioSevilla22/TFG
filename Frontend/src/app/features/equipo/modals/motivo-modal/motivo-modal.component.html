<h2 mat-dialog-title>{{ data.titulo }}</h2>

<mat-dialog-content>
  <textarea
    rows="4"
    [(ngModel)]="motivo"
    [placeholder]="data.placeholder || 'Escribe el motivo...'"
  ></textarea>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="confirmar()" [disabled]="!motivo.trim()">
    Enviar
  </button>
</mat-dialog-actions>
